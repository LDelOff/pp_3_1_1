<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h1>Пользователь:</h1>
<p th:text="${'#:' + person.getId()}">VALUE</p>
<p th:text="${'Имя: ' + person.getFirstName()}">VALUE</p>
<p th:text="${'Фамилия: ' + person.getLastName()}">VALUE</p>
<p th:text="${'Эл.почта: ' + person.getEmail()}">VALUE</p>
<a th:href="@{/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
